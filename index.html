<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Suzuki</title>
</head>
<body>
    <!--barra de nav-->
    <header class="main-nav">
      <div class="container"> 
          <div class="nav">
              <div class="cont-logo">
                  <figure>
                    <img src="imagenes/logoz.png" alt="">
                  </figure>
               </div>

                  <div class="cont-list">
                      <ul class="list">
                           <li class="modelos">
                              <a href="https://www.google.com/" class="link-modelos">Modelos</a> 
                              <div class="icon-down">

                              </div>
                           </li>


                           <li class="posventa">
                              <a href="" class="link-pos">Posventa</a> 
                              <div class="icon-down"></div>
                            </li>

                           <li class="sucursales">Sucursales</li>
                           <li class="usados">Usados</li>
                           <li class="promociones">Promociones</li>
                       </ul>
                       <li class="li-icon">
                          <div class="lupa">
                              <figure>
                                  <img src="imagenes/ic_search.svg" alt="" class="icon-lupa">
                              </figure>
                          </div>
                       </li>
              </div>
         </div>
     </div>
    </header>

    <div class="main">

        <section class="part-1">
                <div class="cont-img-1">
                    <div class="cont-img">
                            <figure class="img-wrap">
                            <img src="imagenes/img1.png" alt="" class="img">
                            </figure>
                           <!--<div class="degradado"></div>--> 
                    </div>
                    <div class="cont-txt">
                        <h1 class="titulo">
                        tus aventuras <br>
                        <span class="bold">al siguiente nivel</span> 
                        </h1>
                        <div class="barra"></div>
                        <div class="btn"></div>
                        <p class="txtpf">Nuevo Suzuki Grand Vitara</p>
                        <div class="cont-btn">
                            <a href="#" class="btn-rojo">ver modelo</a>
                            <a href="#" class="btn-blanco">cotizar</a>
                        </div>
                    </div>
                </div>
                <div class="btn-icon"></div>
        </section>
        <section class="part-2">
            <div class="cars">
                <header class="cont-titulo">
                    <h1 class="titul">elige tu suzuki y siente el placer de conducir</h1>
                </header>

                <div class="cont-car">
                    <div class="marca-car">
                        <button class="boton active">todos</button>
                        <button class="boton">suv</button>
                        <button class="boton">compactos y sedanes</button>
                        <button class="boton">7 pasajeros</button>
                        <button class="boton">paneles</button>
                    </div>

                    <div class="autos active">
                        <ul>
                            <li class="active">
                                <figure class="img-car"></figure>
                                <figure class="img-logo "></figure>
                            </li>
                        </ul>
                    </div>


                    <div class="detalles"></div>
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
